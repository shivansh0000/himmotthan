<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | My Organization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Your Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Reusable Header -->
    <div data-include="partials/header.html"></div>

    <main>
        <!-- About Section -->
        <section id="about" class="section bg-white text-dark">
            <div class="container">
                <h2 class="section-title">About Us</h2>
                <p class="about-text">
                    In 2001, Tata Trusts initiated Himmothan Pariyojana (HMP)...
                </p>
            </div>
        </section>
        <section id="ourvision" class="section custom-bg-green text-black">
            <div class="container">
                <h3 class="section-title">Our Vision</h3>
                <p class="about-text">
                    Together with the partner organizations...
                </p>
            </div>
        </section>

        <!-- Project Section -->
        <section id="projects" class="section custom-bg-white">
            <div class="container text-center">
                <h2 class="section-title">Our Projects</h2>
                <div class="carousel-wrapper">
                    <button class="carousel-btn left" onclick="scrollProjects('left')">&#10094;</button>
                    <div class="project-carousel">
                        <!-- Project items here -->
                    </div>
                    <button class="carousel-btn right" onclick="scrollProjects('right')">&#10095;</button>
                </div>
            </div>
        </section>

        <!-- Team Section -->
        <section id="team" class="section custom-bg-green">
            <div class="container">
                <h2>Team</h2>
                <p>Team Section</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section custom-bg-white">
            <div class="container">
                <h2>Contact</h2>
                <p>Contact Section</p>
            </div>
        </section>

        <!-- Career Section -->
        <section id="career" class="section custom-bg-green">
            <div class="container">
                <h2>Career</h2>
                <p>Career Section</p>
            </div>
        </section>
    </main>

    <!-- Reusable Footer -->
    <div data-include="partials/footer.html"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Loader -->
    <script src="js/include.js"></script>

    <!-- Your Page-Specific JS -->
    <script src="js/main.js"></script>
    <script>
        function scrollProjects(direction) {
            const carousel = document.querySelector('.project-carousel');
            const scrollAmount = carousel.clientWidth;
            carousel.scrollBy({ left: direction === 'left' ? -scrollAmount : scrollAmount, behavior: 'smooth' });
        }

        function openPopup(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closePopup(event, id) {
            if (event.target.classList.contains('popup-overlay') || event.target.classList.contains('close-btn')) {
                document.getElementById(id).style.display = 'none';
            }
        }

        function checkAndOpen(event, id) {
            if (!window.getSelection().toString()) {
                openPopup(id);
            }
        }

        // Prevent staying on section after reload
        window.addEventListener('DOMContentLoaded', function () {
            if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>

</html>
